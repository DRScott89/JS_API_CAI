<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&display=swap" rel="stylesheet">
    <title>Chicago Art Institute Exhibition</title>
</head>
<body>
    <h1 class="text-center">Reflections of the Unspoken</h1>
    <div class="container">
        <div class="gallery">
            <figure class="gallery__item gallery__item--1" id="fig1" onmouseover="getInfo(this.id)">
                <img src="images/frederick_douglas.jpeg" alt="145681" on class="gallery__img"> 
                    <div class="popup">
                        <h2 class="p-5 col-lg-2 col-md-6 text-light">FREDERICK DOUGLASS</h2>
                        <span class="popuptext" id="popup1" >Samuel J. Miller
                            American, 1822–1888</span>
                    </div>
            </figure>
            <figure class="gallery__item gallery__item--2" id="fig2" onmouseover="getInfo(this.id)">
                <img src="images/love.jpeg" alt="224328" class="gallery__img">
                    <div class="popup">
                        <h2 class="p-5 col-lg-2 col-md-6 text-light">LOVE</h2>
                        <span class="popuptext" id="popup2">Robert Indiana
                            American, 1928-2018</span>
                    </div>
            </figure>
            <figure class="gallery__item gallery__item--3" id="fig3" onmouseover="getInfo(this.id)">
                <img src="images/woman_reading.jpeg" alt="14591" class="gallery__img">
                <div class="popup">
                    <h2 class="p-5 col-lg-2 col-md-6 text-light">WOMAN READING</h2>
                    <span class="popuptext" id="popup3">Édouard Manet
                        French, 1832-1883</span>
                </div>
            </figure>
            <figure class="gallery__item gallery__item--4" id="fig4" onmouseover="getInfo(this.id)">
                <img src="images/night_life.jpeg" alt="117266" class="gallery__img">
                <div class="popup">
                    <h2 class="p-5 col-lg-2 col-md-6 text-light">NIGHTLIFE</h2>
                    <span class="popuptext" id="popup4">Archibald John Motley Jr. (American, 1891–1981)</span>
                </div>

            </figure>
            <figure class="gallery__item gallery__item--5" id="fig5" onmouseover="getInfo(this.id)">
                <img src="images/the_captive_slave.jpeg" alt="193664" class="gallery__img">
                <div class="popup">
                    <h2 class="p-5 col-lg-2 col-md-6 text-light">THE CAPTIVE SLAVE</h2>
                    <span class="popuptext" id="popup5">John Philip Simpson
                        English, 1782–1847</span>
                </div>
            </figure>
            <figure class="gallery__item gallery__item--6" id="fig6" onmouseover="getInfo(this.id)">
                <img src="images/jesus_mocked.jpeg" alt="16499" class="gallery__img">
                <div class="popup">
                    <h2 class="p-5 col-lg-2 col-md-6 text-light">JESUS MOCKED BY SOLDIERS</h2>
                    <span class="popuptext" id="popup6">Édouard Manet
                        French, 1832–1883</span>
                </div>
            </figure>
            <figure class="gallery__item gallery__item--7" id="fig7" onmouseover="getInfo(this.id)">
                <img src="images/monk.jpeg" alt="154232" class="gallery__img">
                <div class="popup">
                    <h2 class="p-5 col-lg-2 col-md-6 text-light">MONK</h2>
                    <span class="popuptext" id="popup7">Katharina Fritsch
                        German, born 1956</span>
                </div>
            </figure>
            <figure class="gallery__item gallery__item--8" id="fig8" onmouseover="getInfo(this.id)">
                <img src="images/the_freedman.jpeg" alt="149776" class="gallery__img">
                <div class="popup">
                    <h2 class="p-5 col-lg-2 col-md-6 text-light">THE FREEDMAN</h2>
                    <span class="popuptext" id="popup8">John Quincy Adams Ward
                        American, 1830–1910</span>
                </div>
            </figure>
        </div>
    </div>
</body>
</html>
